<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carGame</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="road"></div>

    <img src="./img/car.png" alt="Car" class="car">

    <img src="./img/tree1.png" alt="Tree" class="trees tree-1">
    <img src="./img/tree2.png" alt="Tree" class="trees tree-2">
    <img src="./img/tree3.png" alt="Tree" class="trees tree-3">
    <img src="./img/tree1.png" alt="Tree" class="trees tree-4">
    <img src="./img/tree2.png" alt="Tree" class="trees tree-5">
    <img src="./img/tree3.png" alt="Tree" class="trees tree-6">

    <img src="./img/arrow.png" alt="Arow" class="arrow">
    <img src="./img/danger.png" alt="Danger" class="danger">
    <img src="./img/coin.png" alt="Coin" class="coin">

    <button class="game-btn">
        <img src="./img/pause.png" alt="Pause" class="game-btn__pause">
        <img src="./img/play.png" alt="Pause" class="game-btn__play">
    </button>

    <script src="./js/main.js"></script>
</body>

</html>
